<div class="home-container">
    <div class="centered-container">
        <h1>Chronos</h1>
        <p>Manage your time.</p>
    </div>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let department of $departments | async" (click)="goToDepartment(department.id)">
                {{department.name}}
            </mat-list-item>
        </mat-list>
    </mat-card>

    <mat-card>
        <mat-list>
            <mat-list-item routerLink="/analytics">Analytics</mat-list-item>
        </mat-list>
    </mat-card>
</div>
